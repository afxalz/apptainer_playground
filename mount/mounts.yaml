# following paths will be mounted inside your containers
# format <local_path/host_path>: <path_inside_container>
# Available environment varibles
# APPTAINER_PATH: the path to the apptainer_plaground repository
# MOUNT_PATH: path to the '$APPTAINER_PATH/mount' directory
# HOME: user's home directory
bind:
  $APPTAINER_PATH/workspaces: $HOME/workspaces
  $MOUNT_PATH: /opt/env/host/apptainer_config/
  # use the shell config of the user inside the container
  $HOME/.zshrc: /opt/env/host/dot_config/dot_zshrc
  $HOME/.tmux-themepack: /opt/env/host/dot_config/dot_tmux-themepack
  $HOME/.tmux.conf: /opt/env/host/dot_config/dot_tmux.conf
  $HOME/.config/starship.toml: /opt/env/host/dot_config/starship.toml
  # mount folders to facilitate Xserver piping
  # /tmp/.X11-unix: /tmp/.X11-unix
  # /dev/dri: /dev/dri
  # $HOME/.Xauthority: /home/$USER/.Xauthority